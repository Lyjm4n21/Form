<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
	  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Registration Form</h1>
     <form>
       <fieldset>
	     <label>
	         Enter Your First Name: <input type="text" required placeholder="First Name" />
	     </label>
	     <label>
	         Enter Your Last Name: <input type="text" required placeholder="Last Name" />
	     </label>
	     <label>
	         Enter Your Email: <input type="email" required placeholder="Email" />
	     </label>
	     <label>
	         Enter Your Password: <input type="password" required pattern="[a-z0-5]{8,}" placeholder="Password" />
	     </label>
	   </fieldset>
	   <fieldset>
	     <label>
		     <input type="radio" name="account-type" />Personal Account 
		 </label>
		 <label>
		     <input type="radio" name="account-type" />Business Account 
		 </label>
		 <label>
		     <input type="checkbox" required />I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
		 </label>
	   </fieldset>
	    <input type="submit" value="Submit" />
	 </form>
</body>
</html>
